  <section class="et-slide kladovaya" id="kladovaya">




    <div class="table-nav">
      <input type="serch" placeholder="Поск..." id="search-text">

      <div class="wrapper">
        <a href="#" class="open-popup">Добавить</a>
      </div>
    </div>
    <table id="info-table">
      <thead>
        <tr>
          <td>Наименование ПКИ</td>
          <td>Номеклатурный номер</td>
          <td>Количество</td>
          <td>Номер стелажа</td>
          <td>Номер полки</td>
        </tr>
      </thead>
      <tbody>

      </tbody>



    </table>




    <div class="popup__bg">
      <form class="popup">
        <svg class="close-popup" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
          <path fill="#2982ff"
            d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z" />
          </svg>
        <label>
          <input type="text" name="name" class="title">
          <div class="label__text">
            Наименование
          </div>
        </label>
        <label>
          <input type="number" name="id" class="productId">
          <div class="label__text">
            Номеклатурный номер
          </div>
        </label>
        <label>
          <input type="number" name="count" class="counter">
          <div class="label__text">
            количество
          </div>
        </label>
        <label>
          <input type="number" name="cupboard" class="shelving">
          <div class="label__text">
            стелаж
          </div>
        </label>
        <label>
          <input type="number" name="shelf" class="shelf">
          <div class="label__text">
            полка
          </div>
        </label>
        <button type="submit" class="submit__btn">Добавить</button>
      </form>
    </div>





  </section>
  <script src="../js/popup.js" type="module"></script>
