<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/reset.css">
    <title>учет дефицитных ТМЦ</title>

</head>

<body>
    <div class="et-hero-tabs-container">

        <a class="et-hero-tab admin__tab">СОЗДАТЬ ПОЛЬЗОВАТЕЛЯ</a>
        <a class="et-hero-tab  btn__komplektovanie" href="komplektovanie.html">КОМПЛЕКТОВАНИЕ</a>
        <a class="et-hero-tab btn__komplektovanie" href="kladovaya.html">КЛАДОВАЯ</a>
        <a class="et-hero-tab btn__plan" href="plan.html">ПЛАН</a>
        <a class="et-hero-tab btn__deficite" href="deficite.html">ДЕФИЦИТ</a>
        <a class="et-hero-tab btn__exit" href="../index.html">ВЫЙТИ</a>
        <span class="et-hero-tab-slider"></span>
    </div>


 
    <div class="et-main">
        <div class="col-12 text-center align-self-center py-5">
            <div class="section mt-0">

                <h6><span>регистрация пользователей </span><span>генерирование паролей</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                <label for="reg-log"></label>
                <div class="card-3d-wrap mx-auto">
                    <div class="card-3d-wrapper">
                        <div class="card-front">



                            <div class="form text-center center-wrap">

                                <div class="input-container ic1">
                                    <input id="firstname" class="input name" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="firstname" class="placeholder">Имя</label>
                                </div>
                                <div class="input-container ic2">
                                    <input id="lastname" class="input secondname" type="text" placeholder=" " />
                                    <div class="cut"></div>
                                    <label for="lastname" class="placeholder">Фамилия</label>
                                </div>
                                <div class="input-container ic2">
                                    <input id="email" class="input email" type="text" placeholder=" " />
                                    <div class="cut cut-short"></div>
                                    <label for="email" class="placeholder">Логин</label>
                                    <div class="input-container ic2">
                                        <input id="password" class="input password" type="password"
                                            placeholder=" " />
                                        <div class="cut"></div>
                                        <label for="lastname" class="placeholder">Пароль</label>
                                    </div>
                                    <div class="input-container ic2">
                                        <input id="role" class="input role" type="text" placeholder=" " />
                                        <div class="cut"></div>
                                        <label for="lastname" class="placeholder">Отдел</label>
                                    </div>
                                    <div class="input-container ic2">
                                        <button type="text" class="submit registration">зарегистрировать</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="card-back">
                            <div class="center-wrap">
                                <div class=" text-center">
                                    <div class="container">

                                        <div class="result">

                                            <div class="result__info right"> кликни для копирования</div>
                                            <div class="result__info left">скопированно</div>
                                            <div class="result__viewbox" id="result">Нажми кнопку генерировать
                                            </div>
                                            <button id="copy-btn" style="--x: 0; --y: 0"><i
                                                    class="far fa-copy"></i></button>
                                        </div>
                                        <div class="length range__slider" data-min="4" data-max="32">
                                            <div class="length__title field-title">число
                                                символов:</div>
                                            <input id="slider" type="range" min="4" max="32" value="16" />
                                        </div>

                                        <div class="settings">
                                            <span class="settings__title field-title">настройки</span>
                                            <div class="setting">
                                                <input type="checkbox" id="uppercase" checked />
                                                <label for="uppercase">Добавить заглавные буквы</label>
                                            </div>
                                            <div class="setting">
                                                <input type="checkbox" id="lowercase" checked />
                                                <label for="lowercase">Добавить маленькие буквы</label>
                                            </div>
                                            <div class="setting">
                                                <input type="checkbox" id="number" checked />
                                                <label for="number">Добавить числа</label>
                                            </div>
                                            <div class="setting">
                                                <input type="checkbox" id="symbol" />
                                                <label for="symbol">Добавить символы</label>
                                            </div>
                                        </div>

                                        <button class="btn generate" id="generate">ГЕНЕРИРОВАТЬ</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <script src="../js/services/guard.js" type="module"></script>
    <script src="../js/compponents/registration.js" type="module"></script>
    <script src="../js/generator.js"></script>
</body>

</html>
